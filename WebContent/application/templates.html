<script type="text/template" id="data-template">
	<p><small>ID: <%= id %>, Computed by: <%= computedby %>, Coordinates [<%= coordinates.lon %>, <%= coordinates.lat %>]</small></p>
	<p><small>X: <%= new Date(x) %></small></p>
	<p><small>Min: <%= min %>, Mean: <%= mean %>, Max: <%= max %></small></p>
</script>
