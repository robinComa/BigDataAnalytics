<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>Big Data Analysis</title>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/underscore.min.js"></script>
<script type="text/javascript" src="js/backbone.min.js"></script>
<script type="text/javascript" src="js/json2.js"></script>
<script type="text/javascript" src="js/datafixture.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/bootstrap-datepicker.js"></script>
<script type="text/javascript" src="js/highcharts.js"></script>
<script type="text/javascript" src="application/_config.js"></script>
<script type="text/javascript" src="application/models.js"></script>
<script type="text/javascript" src="application/views.js"></script>
<script type="text/javascript" src="application/controller.js"></script>
<script type="text/javascript" src="application/_main.js"></script>
<script type="text/javascript" src="application/chart.js"></script>

<script type="text/javascript"
	src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>

<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/bootstrap-responsive.min.css">
<link rel="stylesheet" href="css/datepicker.css">
<link rel="stylesheet" href="css/application.css">

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<div class="row-fluid">
		<div class="span7">
			<h3>Request Data</h3>
			<hr>
			<form id="request" action="#" class="form-inline">
				<div class="row-fluid">
					<div class="span4">
						<label>Data : </label> <select id="y-value" class="input-small"
							multiple="multiple">
							<option value="min" selected="selected">Minimum</option>
							<option value="mean" selected="selected">Mean</option>
							<option value="max" selected="selected">Maximun</option>
						</select>
					</div>
					<div class="span4">
						<div class="row-fluid">
							<div class="span3">
								<label>Start : </label>
							</div>
							<div class="span9">
								<input type="text" id="start" value="01/01/2012"
									class="input-small datepicker" />
							</div>
						</div>
						<div class="row-fluid">
							<div class="span3">
								<label>End : </label>
							</div>
							<div class="span9">
								<input type="text" id="end" value="01/01/2013"
									class="input-small datepicker" />
							</div>
						</div>
					</div>
					<div class="span4">
						<label>Service Url : </label>
						<select id="service" class="input-small">
							<option value="http://localhost:8080/BigDataBaseSample/tm/toto" selected="selected">Local data</option>
							<option value="http://www.mygeopostcard.com/BigDataBase/tm/toto">Cloud Data</option>
						</select>
						<label>Split workers by : </label>
						<select id="split" class="input-small">
							<option value="1" selected="selected">Day</option>
							<option value="7">Week</option>
							<option value="31">Month</option>
							<option value="366">Years</option>
						</select> <br> <br>
					</div>
					<div class="span12">
						<br>
						<div class="span10">
							<div class="progress progress-info">
								<div id="loading-bar" class="bar" style="width: 0%"></div>
							</div>
						</div>
						<div class="span1">
							<input id="btn-submit" type="submit" value="Send"
								class="btn btn-primary" data-loading-text="0.0%"
								data-done="0" data-total="0" />
						</div>
					</div>
				</div>
			</form>
			<hr>
			<div id="chart-container"></div>
		</div>
		<div class="span5">
			<h3>Real Time Data Response</h3>
			<hr>
			<div class="thumbnail">
				<div id="map_canvas"></div>
			</div>
			<div class="thumbnail">
				<div id="data-row" class="unstyled"></div>
			</div>
		</div>
	</div>
</body>

</html>
